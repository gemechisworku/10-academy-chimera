name: CI/CD Pipeline

on:
  push:
    branches: ['*']  # Run on all branches
  pull_request:
    branches: ['*']  # Run on PRs to any branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t chimera-dev:latest .
      
      - name: Run tests
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            chimera-dev:latest \
            pytest tests/ -v --junitxml=test-results.xml
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
          retention-days: 30
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml
          check_name: Test Results
          comment_mode: always
          report_individual_runs: true

  spec-check:
    name: Spec Alignment Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t chimera-dev:latest .
      
      - name: Run spec-check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            chimera-dev:latest \
            bash -c "chmod +x scripts/spec-check.sh && ./scripts/spec-check.sh"
      
      - name: Upload spec-check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spec-check-results
          path: |
            scripts/spec-check.sh
          retention-days: 30

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: |
          pip install uv
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Run linting (if tools are added later)
        run: |
          echo "Linting tools can be added here (ruff, black, etc.)"
          # Example: uv pip install ruff && ruff check .

